version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: app.Dockerfile
    volumes:
      - .:/app/
    ports:
      - 8000:8000
    env_file:
      - .env
    networks:
      - stable_diffusion
    depends_on:
      # - db
      - redis
      - worker
      - rabbitmq
      - mongodb
      # - logstash
      # - elasticsearch
  
  worker:
    build:
      context: .
      dockerfile: worker.Dockerfile
    volumes: 
      - .:/app/
    ports:
      - 5555:5555
    env_file:
      - .env
    networks:
      - stable_diffusion
    depends_on:
      # - db
      - redis
      - rabbitmq
  
  # db:
  #   image: mysql:8.0.31
