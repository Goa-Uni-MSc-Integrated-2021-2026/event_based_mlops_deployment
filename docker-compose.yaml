services:
  app:
    build: .
    volumes: 
      - .:/app/
    ports:
      - 8000:8000
    environment:
      - MYSQL_DATABASE: "${MYSQL_DATABASE}"
      - MYSQL_USER: "${MYSQL_USER}"
      - MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
    networks:
      - stable_diffusion
  db:
    image: mysql
    restart: always
    environment:
      - MYSQL_DATABASE: "${MYSQL_DATABASE}"
      - MYSQL_USER: "${MYSQL_USER}"
      - MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
    networks:
      - stable_diffusion
  
networks:
  stable_diffusion:
    driver: bridge
