  #   networks:
  #     - stable_diffusion
  
  redis:
    image: redis:7.0.5
    restart: always
    volumes:
      - .redisdata:/data
    ports:
      - 6379:6379
    networks:
      - stable_diffusion
  
  mongodb:
    hostname: mongo
    image: mongo:6.0.2
    restart: always
    volumes:
      - .mongodbdata:/data/db
    ports:
      - 27017:27017
    networks:
      - stable_diffusion
  
  rabbitmq:
    image: rabbitmq:3.8-management
    hostname: rabbit
    restart: always
    volumes:
      - .rabbitmqdata/data/:/var/lib/rabbitmq/
      - .rabbitmqdata/log/:/var/log/rabbitmq
    ports:
      - 5672:5672 # AMQP connection
      - 15672:15672 # HTTP connection
      # - 15692 # HTTP prometheus connection
      # - 25672 # Clustering connection
    env_file:
      - .env
    networks:
      - stable_diffusion
  
